<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patients - ABC Hospital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
/* Container */
.container {
  max-width: 900px;
  margin: 50px auto;
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

/* Header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.flex-row { display:flex; gap:10px; }

.btn-primary {
  background: #2a6bc9;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
}
.btn-primary:hover { background: #1a56b4; }

.btn-back { background:#e53e3e; color:white; }
.btn-back:hover { background:#c53030; }

/* Table */
.table { width: 100%; border-collapse: collapse; }
.table th, .table td { padding: 12px; border-bottom: 1px solid #ddd; text-align: left; }
.table th { background: #e8f2ff; color: #2a6bc9; }

.btn-edit { background: #38a169; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
.btn-delete { background: #e53e3e; color: white; padding: 5px 10px; border: none; border-radius: 5px; margin-left: 5px; cursor: pointer; }

/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right:0; bottom:0;
  background: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 400px;
}
.modal-content label { display:block; margin-top: 10px; }
.modal-content input, .modal-content select { width: 100%; padding: 8px; margin-top: 5px; }
.modal-content button { margin-top: 15px; }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Patients List</h1>
    <div class="flex-row">
      <button id="backBtn" class="btn-primary btn-back">Back</button>
      <button id="addPatientBtn" class="btn-primary">Add Patient</button>
    </div>
  </div>

  <div class="table-responsive">
    <table id="patientsTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Problem</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- patients data will be loaded here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h2>Edit Patient</h2>
    <input type="hidden" id="editPatientId">
    <label>Name</label>
    <input type="text" id="editName">
    <label>Gender</label>
    <select id="editGender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label>Problem</label>
    <input type="text" id="editProblem">
    <label>Email</label>
    <input type="email" id="editEmail">
    <div class="flex-row">
      <button id="saveEditBtn" class="btn-primary">Save</button>
      <button id="cancelEditBtn" class="btn-back">Cancel</button>
    </div>
  </div>
</div>

<script src="js/patient.js" defer></script>
</body>
</html>
