<style>
    .container {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  margin: 20px auto;
  max-width: 900px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.btn-primary {
  background: #2a6bc9;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
}

.btn-primary:hover {
  background: #1a56b4;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

.table th {
  background: #e8f2ff;
  color: #2a6bc9;
}

.btn-edit {
  background: #38a169;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn-delete {
  background: #e53e3e;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  margin-left: 5px;
  cursor: pointer;
}

</style>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patients - ABC Hospital</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/patient.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="js/patient.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Patients List</h1>
      <button id="addPatientBtn" class="btn-primary">Add Patient</button>
    </div>

    <div class="table-responsive">
      <table id="patientsTable" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Problem</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- patients data will be loaded here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
