<style>

  .sidebar-menu li a.menu-link {

body {
  font-family: 'Poppins', sans-serif;
  background: #f7fafc;
  margin: 0;
  padding: 20px;
}


.container {
  max-width: 900px;   /* controls width of table */
  margin: 0 auto;     /* centers the container */
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}


.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.btn-primary {
  background: #2a6bc9;
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 5px;
  cursor: pointer;
}

.btn-primary:hover {
  background: #1a56b4;
}

.table {
  width: 100%;
  border-collapse: collapse;
}

.table th, .table td {
  padding: 12px;
  border-bottom: 1px solid #ddd;
  text-align: left;
}

.table th {
  background: #e8f2ff;
  color: #2a6bc9;
}

.btn-edit {
  background: #38a169;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn-delete {
  background: #e53e3e;
  color: white;
  padding: 5px 10px;
  border: none;
  border-radius: 5px;
  margin-left: 5px;
  cursor: pointer;
}

</style>
