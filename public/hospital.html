<!DOCTYPE html>
<html lang="en">
    <style>
        body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(120deg, #f6f9ff, #e8f0ff);
  margin: 0;
  padding: 0;
}

.container {
  padding: 40px;
  max-width: 1200px;
  margin: auto;
  text-align: center;
}

.hospital-title {
  font-size: 36px;
  color: #0056b3;
  margin-bottom: 30px;
  text-shadow: 1px 1px 2px #aaa;
}

.hospitals-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 25px;
}

.hospital-card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  padding: 20px;
  transition: all 0.3s ease;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

.hospital-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.hospital-name {
  font-size: 22px;
  color: #333;
  margin-bottom: 10px;
  font-weight: 600;
}

.hospital-details {
  font-size: 14px;
  color: #666;
  margin-bottom: 15px;
}

.hospital-expanded {
  background: #f0f7ff;
  border-left: 5px solid #007bff;
}

.options {
  margin-top: 10px;
  display: none;
  flex-direction: column;
  gap: 8px;
  animation: fadeIn 0.3s ease-in-out;
}

.option-btn {
  background: #007bff;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: background 0.3s;
}

.option-btn:hover {
  background: #0056b3;
}

.back-button {
  position: fixed;
  top: 20px;
  left: 20px;
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  z-index: 1000;
  display: flex;
  align-items: center;
  gap: 6px;
}

.back-button:hover {
  background-color: #0056b3;
  transform: scale(1.05);
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

    </style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hospitals - SuperAdmin</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <!-- Back Button -->
  <button id="backBtn" class="back-button">
    <i class="fa fa-arrow-left"></i> Back
  </button>

  <div class="container">
    <h1 class="hospital-title">üè• Hospitals Directory</h1>
    <div id="hospitalsContainer" class="hospitals-grid"></div>
  </div>

  <script src="js/hospital.js"></script>
</body>
</html>
