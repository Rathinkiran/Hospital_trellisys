<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Portal - Login / Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/auth.js" defer></script>
  <style>
    :root {
      --primary: #2a6bc9;
      --primary-dark: #1a56b4;
      --primary-light: #e8f2ff;
      --accent: #2bc9c9;
      --text: #2d3748;
      --text-light: #718096;
      --success: #38a169;
      --error: #e53e3e;
      --white: #ffffff;
      --gray-50: #f7fafc;
      --gray-100: #edf2f7;
      --gray-200: #e2e8f0;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
    }

    .container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 420px;
      overflow: hidden;
      position: relative;
    }

    .medical-icon {
      position: absolute;
      top: -20px;
      right: -20px;
      background: var(--primary);
      color: white;
      width: 80px; height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center; justify-content: center;
      font-size: 32px;
      box-shadow: 0 5px 15px rgba(42, 107, 201, 0.3);
    }

    header {
      text-align: center;
      padding: 25px 20px;
      background: var(--primary);
      color: var(--white);
    }
    header h1 { font-size: 1.8rem; margin: 0; }
    header p { margin: 5px 0 0; opacity: 0.9; }

    .tabs {
      display: flex;
      justify-content: center;
      background: var(--gray-100);
      border-bottom: 1px solid var(--gray-200);
    }
    .tabs button {
      flex: 1;
      padding: 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 500;
      color: var(--text-light);
    }
    .tabs button.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

    .tab-content { display: none; padding: 25px; }
    .tab-content.active { display: block; }

    h2 { margin-bottom: 20px; font-size: 1.4rem; color: var(--primary); text-align: center; }

    .form-group { margin-bottom: 20px; position: relative; }
    label { display: block; margin-bottom: 8px; font-weight: 500; }

    .input-with-icon { position: relative; }
    .input-with-icon i {
      position: absolute; left: 12px; top: 50%; transform: translateY(-50%);
      color: var(--text-light);
    }

    input, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      background: var(--gray-50);
      outline: none;
    }
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42,107,201,0.15);
      background: var(--white);
    }

    .password-toggle {
      position: absolute;
      right: 12px; top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
    }

    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
    }
    .btn-primary:hover { background: var(--primary-dark); }

    .message { margin-top: 10px; font-size: 0.9rem; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="medical-icon"><i class="fas fa-hospital"></i></div>
    <header>
      <h1>Welcome to Hospital Portal</h1>
      <p>Your health is our priority</p>
    </header>

    <div class="tabs">
      <button class="tab-link active" data-tab="login">Login</button>
      <button class="tab-link" data-tab="register">Patient Registration</button>
    </div>

    <!-- LOGIN -->
    <div id="login" class="tab-content active">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginRole">Select Role</label>
          <div class="input-with-icon">
            <i class="fas fa-user-shield"></i>
            <select id="loginRole" required>
              <option value="">Select Role</option>
              <option value="0">Admin</option>
              <option value="1">Doctor</option>
              <option value="2">Patient</option>
              <option value="3">SuperAdmin</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="loginEmail">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" required>
          </div>
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" required>
            <span class="password-toggle"><i class="far fa-eye"></i></span>
          </div>
        </div>

        <button type="submit" class="btn-primary">Login</button>
        <div id="loginMessage" class="message"></div>
      </form>
    </div>

    <!-- REGISTER -->
    <div id="register" class="tab-content">
      <h2>Patient Registration</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="regName" required>
          </div>
        </div>

        <div class="form-group">
          <label for="regGender">Gender</label>
          <div class="input-with-icon">
            <i class="fas fa-venus-mars"></i>
            <select id="regGender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="regProblem">Health Problem</label>
          <div class="input-with-icon">
            <i class="fas fa-stethoscope"></i>
            <input type="text" id="regProblem" required>
          </div>
        </div>

        <div class="form-group">
          <label for="regPhone">Phone Number</label>
          <div class="input-with-icon">
            <i class="fas fa-phone"></i>
            <input type="text" id="regPhone" required>
          </div>
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="regEmail" required>
          </div>
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="regPassword" required>
            <span class="password-toggle"><i class="far fa-eye"></i></span>
          </div>
        </div>

        <button type="submit" class="btn-primary">Register</button>
        <div id="registerMessage" class="message"></div>
      </form>
    </div>
  </div>
</body>
</html>
