<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABC Hospital - Login / Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/auth.js" defer></script>
  <style>
    :root {
      --primary: #2a6bc9;
      --primary-dark: #1a56b4;
      --primary-light: #e8f2ff;
      --accent: #2bc9c9;
      --text: #2d3748;
      --text-light: #718096;
      --success: #38a169;
      --error: #e53e3e;
      --white: #ffffff;
      --gray-50: #f7fafc;
      --gray-100: #edf2f7;
      --gray-200: #e2e8f0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #56ccf2 0%, #2f80ed 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 90%;
      overflow: hidden;
      animation: fadeInScale 0.6s ease;
      position: relative;
    }
    
    .medical-icon {
      position: absolute;
      top: -20px;
      right: -20px;
      background: var(--primary);
      color: white;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      box-shadow: 0 5px 15px rgba(42, 107, 201, 0.3);
      z-index: 10;
    }
    
    header {
      text-align: center;
      padding: 25px 20px;
      background: var(--primary);
      color: var(--white);
      position: relative;
    }
    
    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }
    
    header p {
      margin: 5px 0 0;
      font-size: 0.95rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      background: var(--gray-100);
      position: relative;
    }
    
    .tabs::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--gray-200);
    }
    
    .tabs button {
      flex: 1;
      padding: 16px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      color: var(--text-light);
      position: relative;
      overflow: hidden;
    }
    
    .tabs button.active {
      color: var(--primary);
    }
    
    .tabs button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: var(--primary);
      transition: width 0.3s ease;
    }
    
    .tabs button.active::after {
      width: 80%;
    }
    
    .tab-content {
      display: none;
      padding: 25px;
    }
    
    .tab-content.active {
      display: block;
      animation: fadeIn 0.4s ease;
    }
    
    h2 {
      margin-bottom: 20px;
      font-size: 1.4rem;
      color: var(--primary);
      font-weight: 600;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: var(--text);
    }
    
    .input-with-icon {
      position: relative;
    }
    
    .input-with-icon i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-light);
      font-size: 16px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid var(--gray-200);
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: all 0.3s;
      background: var(--gray-50);
    }
    
    input:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(42, 107, 201, 0.2);
      background: var(--white);
    }
    
    .btn-primary {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: var(--white);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      margin-top: 10px;
      box-shadow: 0 4px 6px rgba(42, 107, 201, 0.2);
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(42, 107, 201, 0.25);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .register-note {
      font-size: 0.85rem;
      margin-bottom: 20px;
      color: var(--text-light);
      text-align: center;
      padding: 12px;
      background: var(--primary-light);
      border-radius: 8px;
    }
    
    .message {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.85rem;
      text-align: center;
      display: none;
    }
    
    .success {
      background: #f0fff4;
      color: var(--success);
      border: 1px solid #c6f6d5;
    }
    
    .error {
      background: #fff5f5;
      color: var(--error);
      border: 1px solid #fed7d7;
    }
    
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: var(--text-light);
    }
    
    @keyframes fadeInScale {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @media (max-width: 480px) {
      .container {
        width: 95%;
      }
      
      header {
        padding: 20px 15px;
      }
      
      .tab-content {
        padding: 20px 15px;
      }
      
      .medical-icon {
        width: 60px;
        height: 60px;
        font-size: 24px;
        top: -15px;
        right: -15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="medical-icon">
      <i class="fas fa-hospital"></i>
    </div>
    
    <header>
      <h1>Welcome to ABC Hospital</h1>
      <p>Your health is our priority</p>
    </header>

    <div class="tabs">
      <button class="tab-link active" data-tab="login">Login</button>
      <button class="tab-link" data-tab="register">Patient Registration</button>
    </div>

    <div id="login" class="tab-content active">
      <h2>Login to Your Account</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="loginEmail" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="loginPassword" name="password" required>
            <span class="password-toggle" id="loginPasswordToggle">
              <i class="far fa-eye"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <div id="loginMessage" class="message"></div>
    </div>

    <div id="register" class="tab-content">
      <h2>Patient Registration</h2>
      <p class="register-note">Only patients can register here. Doctors and administrators are added by the system.</p>
      <form id="registerForm">
        <div class="form-group">
          <label for="regName">Full Name</label>
          <div class="input-with-icon">
            <i class="fas fa-user"></i>
            <input type="text" id="regName" name="name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="regGender">Gender</label>
          <div class="input-with-icon">
            <i class="fas fa-venus-mars"></i>
            <select id="regGender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="regProblem">Health Problem</label>
          <div class="input-with-icon">
            <i class="fas fa-stethoscope"></i>
            <input type="text" id="regProblem" name="problem" required>
          </div>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="regEmail" name="email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="regPassword" name="password" required>
            <span class="password-toggle" id="regPasswordToggle">
              <i class="far fa-eye"></i>
            </span>
          </div>
        </div>
        <button type="submit" class="btn-primary">Register</button>
      </form>
      <div id="registerMessage" class="message"></div>
    </div>
  </div>

 
</body>
</html>
