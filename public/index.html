<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Hospital - Login/Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to ABC Hospital</h1>
            <p>Your health is our priority</p>
        </header>
        <div class="form-container">
            <div class="tabs">
                <button class="tab-link active" data-tab="login">Login</button>
                <button class="tab-link" data-tab="register">Patient Registration</button>
            </div>

            <div id="login" class="tab-content active">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>

            <div id="register" class="tab-content">
                <h2>Patient Registration</h2>
                <p class="register-note">Only patients can register here. Doctors and administrators are added by the system.</p>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Full Name:</label>
                        <input type="text" id="regName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="regGender">Gender:</label>
                        <select id="regGender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regProblem">Health Problem:</label>
                        <input type="text" id="regProblem" name="problem" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password:</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
    </div>
</body>
</html>
