<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Hospital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/hospital.js" defer></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2f80ed, #56ccf2);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      margin: 0;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 600;
    }
    .hospital-list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .hospital-card {
      background: white;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .hospital-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .hospital-card h3 {
      margin: 10px 0 5px;
    }
    .hospital-card p {
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Select Your Hospital</h1>
  <div class="hospital-list" id="hospitalList">
    <!-- Filled dynamically -->
  </div>
</body>
</html>
