<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admins List - SuperAdmin</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 90%;
      margin: 20px auto;
    }

    .back-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .back-button:hover {
      background-color: #0056b3;
      transform: scale(1.05);
    }

    .filter-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #0a3d62;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    select {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      min-width: 250px;
    }

    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background-color: #0a3d62;
      color: white;
      text-transform: uppercase;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .no-data {
      text-align: center;
      font-size: 1.1rem;
      color: gray;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>Admins Management</header>

  <div class="top-bar">
    <button id="backBtn" class="back-button">
      <i class="fa fa-arrow-left"></i> Back
    </button>

    <div class="filter-section">
      <label for="hospitalFilter"><strong>Filter by Hospital:</strong></label>
      <select id="hospitalFilter">
        <option value="">All Hospitals</option>
      </select>
    </div>
  </div>

  <table id="adminsTable">
    <thead>
      <tr>
        <th>Hospital Name</th>
        <th>Admin Name</th>
        <th>Email</th>
        <th>Phone No</th>
      </tr>
    </thead>
    <tbody id="adminsTableBody">
      <tr><td colspan="4" class="no-data">Loading admins...</td></tr>
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
