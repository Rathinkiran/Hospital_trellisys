<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABC Hospital - Admin Dashboard</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="main-header">
    <h2>ABC Hospital - Admin Dashboard</h2>
    <div class="profile-menu">
      <span id="profileName">Admin</span>
      <div class="dropdown">
        <button class="dropbtn">⚙️</button>
        <div class="dropdown-content">
          <a href="#">Edit Profile</a>
          <a href="#" id="signoutBtn">Sign Out</a>
        </div>
      </div>
    </div>
  </header>

  <!-- Sidebar + Content -->
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li><a href="#doctors">Doctors</a></li>
        <li><a href="#patients">Patients</a></li>
        <li><a href="#appointments">Appointments</a></li>
      </ul>
    </nav>

    <main class="content">
      <!-- Doctors Section -->
      <section id="doctors">
        <h3>Manage Doctors</h3>
        <form id="addDoctorForm">
          <input type="text" id="docName" placeholder="Doctor Name" required>
          <input type="text" id="docExpertise" placeholder="Area of Expertise" required>
          <select id="docGender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <button type="submit">Add Doctor</button>
        </form>
        <table id="doctorTable">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Expertise</th><th>Gender</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Patients Section -->
      <section id="patients">
        <h3>Manage Patients</h3>
        <form id="addPatientForm">
          <input type="text" id="patName" placeholder="Patient Name" required>
          <input type="text" id="patProblem" placeholder="Problem Description" required>
          <select id="patGender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <button type="submit">Add Patient</button>
        </form>
        <table id="patientTable">
          <thead>
            <tr><th>ID</th><th>Name</th><th>Problem</th><th>Gender</th><th>Actions</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>

      <!-- Appointments Section -->
      <section id="appointments">
        <h3>Appointments</h3>
        <table id="appointmentTable">
          <thead>
            <tr><th>ID</th><th>Doctor</th><th>Patient</th><th>Date</th><th>Start</th><th>End</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
  </div>
</body>
</html>
